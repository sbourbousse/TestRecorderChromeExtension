<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Recorder - Interface de Visualisation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .steps-container {
            display: grid;
            grid-template-columns: max(100%);
            gap: 20px;
        }

        .step-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .step-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .step-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .step-status {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .status-pending {
            background: #fed7d7;
            color: #c53030;
        }

        .status-justified {
            background: #c6f6d5;
            color: #2f855a;
        }

        .step-content {
            display: grid;
            grid-template-columns: max(100%);
            grid-template-columns: 1fr 300px;
            gap: 25px;
            align-items: start;
        }

        .step-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-label {
            font-weight: 600;
            color: #4a5568;
            min-width: 100px;
        }

        .detail-value {
            color: #2d3748;
            font-family: 'Courier New', monospace;
            background: #f7fafc;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            word-break: break-word;
        }

        .screenshot-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .screenshot {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .screenshot:hover {
            transform: scale(1.05);
        }

        .no-screenshot {
            width: 100%;
            height: 200px;
            background: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 1.2em;
        }

        .justification-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .justification-textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1em;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .justification-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .justification-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

                          /* Styles pour l'élément dialog natif */
         dialog {
             border: none;
             border-radius: 15px;
             padding: 0;
             max-width: 90vw;
             max-height: 90vh;
             background: white;
             box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
             position: relative;
         }

         dialog::backdrop {
             background: rgba(0, 0, 0, 0.8);
             backdrop-filter: blur(5px);
         }

         .dialog-content {
             padding: 20px;
             display: flex;
             flex-direction: column;
             align-items: center;
             position: relative;
         }

         .modal-image {
             max-width: 100%;
             max-height: calc(90vh - 80px);
             border-radius: 10px;
             object-fit: contain;
         }

         .close-modal {
             position: absolute;
             top: 10px;
             right: 10px;
             background: rgba(0, 0, 0, 0.7);
             color: white;
             border: none;
             border-radius: 50%;
             width: 35px;
             height: 35px;
             cursor: pointer;
             font-size: 1.2em;
             z-index: 1001;
             display: flex;
             align-items: center;
             justify-content: center;
             transition: background-color 0.3s ease;
         }
         
         .close-modal:hover {
             background: rgba(0, 0, 0, 0.9);
         }

         /* Animation pour l'ouverture du dialog */
         dialog[open] {
             animation: dialogShow 0.3s ease-out;
         }

         @keyframes dialogShow {
             from {
                 opacity: 0;
                 transform: scale(0.8);
             }
             to {
                 opacity: 1;
                 transform: scale(1);
             }
         }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filters h3 {
            margin-bottom: 15px;
            color: #4a5568;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover {
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .step-content {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .step-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 Test Recorder</h1>
            <p>Interface de visualisation et gestion des étapes d'enregistrement</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="total-steps">0</span>
                    <span class="stat-label">Étapes totales</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="justified-steps">0</span>
                    <span class="stat-label">Justifiées</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pending-steps">0</span>
                    <span class="stat-label">En attente</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="screenshots-count">0</span>
                    <span class="stat-label">Captures d'écran</span>
                </div>
            </div>
        </div>

        <div class="filters">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3>🔍 Filtres</h3>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" id="refresh-btn" style="font-size: 0.9em; padding: 8px 16px;">🔄 Rafraîchir</button>
                    <button class="btn btn-secondary" id="load-file-btn" style="font-size: 0.9em; padding: 8px 16px;">📁 Charger</button>
                    <button class="btn btn-secondary" id="export-file-btn" style="font-size: 0.9em; padding: 8px 16px;">💾 Exporter</button>
                    <input type="file" id="file-input" accept=".json" style="display: none;">
                </div>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Toutes</button>
                <button class="filter-btn" data-filter="pending">En attente</button>
                <button class="filter-btn" data-filter="justified">Justifiées</button>
                <button class="filter-btn" data-filter="with-screenshots">Avec captures</button>
            </div>
        </div>

        <div class="steps-container" id="steps-container">
            <!-- Les étapes seront générées ici -->
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <h3>📝 Aucune étape enregistrée</h3>
            <p>Commencez par enregistrer des actions avec l'extension Test Recorder</p>
            <button class="btn btn-primary" id="empty-refresh-btn" style="margin-top: 20px;">🔄 Rafraîchir</button>
        </div>
    </div>

         <!-- Dialog natif pour les captures d'écran -->
     <dialog id="screenshot-dialog">
         <div class="dialog-content">
             <button class="close-modal" id="close-dialog-btn" type="button">×</button>
             <img class="modal-image" id="dialog-image" src="" alt="Capture d'écran">
         </div>
     </dialog>

        <script src="test-recorder-interface.js"></script>
</body>
</html>
